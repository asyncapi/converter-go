asyncapi: 2.0.0-rc1
channels:
  smartylighting/streetlights/1/0/action/{streetlightId}/dim:
    parameters:
      - $ref: '#/components/parameters/streetlightId'
    subscribe:
      message:
        $ref: '#/components/messages/dimLight'
  smartylighting/streetlights/1/0/action/{streetlightId}/turn/off:
    parameters:
      - $ref: '#/components/parameters/streetlightId'
    subscribe:
      message:
        $ref: '#/components/messages/turnOnOff'
  smartylighting/streetlights/1/0/action/{streetlightId}/turn/on:
    parameters:
      - $ref: '#/components/parameters/streetlightId'
    subscribe:
      message:
        $ref: '#/components/messages/turnOnOff'
  smartylighting/streetlights/1/0/event/{streetlightId}/lighting/measured:
    parameters:
      - $ref: '#/components/parameters/streetlightId'
    publish:
      message:
        $ref: '#/components/messages/lightMeasured'
components:
  messages:
    dimLight:
      payload:
        $ref: '#/components/schemas/dimLightPayload'
      summary: Command a particular streetlight to dim the lights.
    lightMeasured:
      payload:
        $ref: '#/components/schemas/lightMeasuredPayload'
      summary: Inform about environmental lighting conditions for a particular
        streetlight.
    turnOnOff:
      payload:
        $ref: '#/components/schemas/turnOnOffPayload'
      summary: Command a particular streetlight to turn the lights on or off.
  parameters:
    streetlightId:
      description: The ID of the streetlight.
      name: streetlightId
      schema:
        type: string
  schemas:
    dimLightPayload:
      properties:
        percentage:
          description: Percentage to which the light should be dimmed to.
          maximum: 100
          minimum: 0
          type: integer
        sentAt:
          $ref: '#/components/schemas/sentAt'
      type: object
    lightMeasuredPayload:
      properties:
        lumens:
          description: Light intensity measured in lumens.
          minimum: 0
          type: integer
        sentAt:
          $ref: '#/components/schemas/sentAt'
      type: object
    sentAt:
      description: Date and time when the message was sent.
      format: date-time
      type: string
    turnOnOffPayload:
      properties:
        command:
          description: Whether to turn on or off the light.
          enum:
            - on
            - off
          type: string
        sentAt:
          $ref: '#/components/schemas/sentAt'
      type: object
  securitySchemes:
    apiKey:
      description: Provide your API key as the user and leave the password empty.
      in: user
      type: apiKey
id: urn:streetlights.api
info:
  description: "The Smartylighting Streetlights API allows you to remotely manage
        the city lights.\n\n### Check out its awesome features:\n\n* Turn a specific
        streetlight on/off \U0001F303\n* Dim a specific streetlight \U0001F60E\n*
        Receive real-time information about environmental lighting conditions \U0001F4C8\n"
  license:
    name: Apache 2.0
    url: https://www.apache.org/licenses/LICENSE-2.0
  title: Streetlights API
  version: 1.0.0
servers:
  - description: Test broker
    protocol: mqtt
    security:
      - apiKey: []
    url: api.streetlights.smartylighting.com:{port}
    variables:
      port:
        default: "1883"
        description: Secure connection (TLS) is available through port 8883.
        enum:
          - "1883"
          - "8883"
