asyncapi: 2.0.0
channels:
    /:
        publish:
            message:
                $ref: '#/components/messages/outgoingMessage'
        subscribe:
            message:
                oneOf:
                  - $ref: '#/components/messages/hello'
                  - $ref: '#/components/messages/connectionError'
                  - $ref: '#/components/messages/accountsChanged'
                  - $ref: '#/components/messages/botAdded'
                  - $ref: '#/components/messages/botChanged'
                  - $ref: '#/components/messages/channelArchive'
                  - $ref: '#/components/messages/channelCreated'
                  - $ref: '#/components/messages/channelDeleted'
                  - $ref: '#/components/messages/channelHistoryChanged'
                  - $ref: '#/components/messages/channelJoined'
                  - $ref: '#/components/messages/channelLeft'
                  - $ref: '#/components/messages/channelMarked'
                  - $ref: '#/components/messages/channelRename'
                  - $ref: '#/components/messages/channelUnarchive'
                  - $ref: '#/components/messages/commandsChanged'
                  - $ref: '#/components/messages/dndUpdated'
                  - $ref: '#/components/messages/dndUpdatedUser'
                  - $ref: '#/components/messages/emailDomainChanged'
                  - $ref: '#/components/messages/emojiRemoved'
                  - $ref: '#/components/messages/emojiAdded'
                  - $ref: '#/components/messages/fileChange'
                  - $ref: '#/components/messages/fileCommentAdded'
                  - $ref: '#/components/messages/fileCommentDeleted'
                  - $ref: '#/components/messages/fileCommentEdited'
                  - $ref: '#/components/messages/fileCreated'
                  - $ref: '#/components/messages/fileDeleted'
                  - $ref: '#/components/messages/filePublic'
                  - $ref: '#/components/messages/fileShared'
                  - $ref: '#/components/messages/fileUnshared'
                  - $ref: '#/components/messages/goodbye'
                  - $ref: '#/components/messages/groupArchive'
                  - $ref: '#/components/messages/groupClose'
                  - $ref: '#/components/messages/groupHistoryChanged'
                  - $ref: '#/components/messages/groupJoined'
                  - $ref: '#/components/messages/groupLeft'
                  - $ref: '#/components/messages/groupMarked'
                  - $ref: '#/components/messages/groupOpen'
                  - $ref: '#/components/messages/groupRename'
                  - $ref: '#/components/messages/groupUnarchive'
                  - $ref: '#/components/messages/imClose'
                  - $ref: '#/components/messages/imCreated'
                  - $ref: '#/components/messages/imMarked'
                  - $ref: '#/components/messages/imOpen'
                  - $ref: '#/components/messages/manualPresenceChange'
                  - $ref: '#/components/messages/memberJoinedChannel'
                  - $ref: '#/components/messages/message'
components:
    messages:
        accountsChanged:
            payload:
                properties:
                    type:
                        enum:
                          - accounts_changed
                        type: string
                type: object
            summary: The list of accounts a user is signed into has changed.
        botAdded:
            payload:
                properties:
                    bot:
                        properties:
                            app_id:
                                type: string
                            icons:
                                additionalProperties:
                                    type: string
                                type: object
                            id:
                                type: string
                            name:
                                type: string
                        type: object
                    type:
                        enum:
                          - bot_added
                        type: string
                type: object
            summary: A bot user was added.
        botChanged:
            payload:
                properties:
                    bot:
                        properties:
                            app_id:
                                type: string
                            icons:
                                additionalProperties:
                                    type: string
                                type: object
                            id:
                                type: string
                            name:
                                type: string
                        type: object
                    type:
                        enum:
                          - bot_added
                        type: string
                type: object
            summary: A bot user was changed.
        channelArchive:
            payload:
                properties:
                    channel:
                        type: string
                    type:
                        enum:
                          - channel_archive
                        type: string
                    user:
                        type: string
                type: object
            summary: A channel was archived.
        channelCreated:
            payload:
                properties:
                    channel:
                        properties:
                            created:
                                type: number
                            creator:
                                type: string
                            id:
                                type: string
                            name:
                                type: string
                        type: object
                    type:
                        enum:
                          - channel_created
                        type: string
                type: object
            summary: A channel was created.
        channelDeleted:
            payload:
                properties:
                    channel:
                        type: string
                    type:
                        enum:
                          - channel_deleted
                        type: string
                type: object
            summary: A channel was deleted.
        channelHistoryChanged:
            payload:
                properties:
                    event_ts:
                        type: string
                    latest:
                        type: string
                    ts:
                        type: string
                    type:
                        enum:
                          - channel_history_changed
                        type: string
                type: object
            summary: Bulk updates were made to a channel's history.
        channelJoined:
            payload:
                properties:
                    channel:
                        properties:
                            created:
                                type: number
                            creator:
                                type: string
                            id:
                                type: string
                            name:
                                type: string
                        type: object
                    type:
                        enum:
                          - channel_joined
                        type: string
                type: object
            summary: You joined a channel.
        channelLeft:
            payload:
                properties:
                    channel:
                        type: string
                    type:
                        enum:
                          - channel_left
                        type: string
                type: object
            summary: You left a channel.
        channelMarked:
            payload:
                properties:
                    channel:
                        type: string
                    ts:
                        type: string
                    type:
                        enum:
                          - channel_marked
                        type: string
                type: object
            summary: Your channel read marker was updated.
        channelRename:
            payload:
                properties:
                    channel:
                        properties:
                            created:
                                type: number
                            id:
                                type: string
                            name:
                                type: string
                        type: object
                    type:
                        enum:
                          - channel_rename
                        type: string
                type: object
            summary: A channel was renamed.
        channelUnarchive:
            payload:
                properties:
                    channel:
                        type: string
                    type:
                        enum:
                          - channel_unarchive
                        type: string
                    user:
                        type: string
                type: object
            summary: A channel was unarchived.
        commandsChanged:
            payload:
                properties:
                    event_ts:
                        type: string
                    type:
                        enum:
                          - commands_changed
                        type: string
                type: object
            summary: A slash command has been added or changed.
        connectionError:
            payload:
                properties:
                    error:
                        properties:
                            code:
                                type: number
                            msg:
                                type: string
                        type: object
                    type:
                        enum:
                          - error
                        type: string
                type: object
            summary: Event received when a connection error happens.
        dndUpdated:
            payload:
                properties:
                    dnd_status:
                        properties:
                            dnd_enabled:
                                type: boolean
                            next_dnd_end_ts:
                                type: number
                            next_dnd_start_ts:
                                type: number
                            snooze_enabled:
                                type: boolean
                            snooze_endtime:
                                type: number
                        type: object
                    type:
                        enum:
                          - dnd_updated
                        type: string
                    user:
                        type: string
                type: object
            summary: Do not Disturb settings changed for the current user.
        dndUpdatedUser:
            payload:
                properties:
                    dnd_status:
                        properties:
                            dnd_enabled:
                                type: boolean
                            next_dnd_end_ts:
                                type: number
                            next_dnd_start_ts:
                                type: number
                        type: object
                    type:
                        enum:
                          - dnd_updated_user
                        type: string
                    user:
                        type: string
                type: object
            summary: Do not Disturb settings changed for a member.
        emailDomainChanged:
            payload:
                properties:
                    email_domain:
                        type: string
                    event_ts:
                        type: string
                    type:
                        enum:
                          - email_domain_changed
                        type: string
                type: object
            summary: The workspace email domain has changed.
        emojiAdded:
            payload:
                properties:
                    event_ts:
                        type: string
                    name:
                        type: string
                    subtype:
                        enum:
                          - add
                        type: string
                    type:
                        enum:
                          - emoji_changed
                        type: string
                    value:
                        format: uri
                        type: string
                type: object
            summary: A custom emoji has been added.
        emojiRemoved:
            payload:
                properties:
                    event_ts:
                        type: string
                    names:
                        items:
                            type: string
                        type: array
                    subtype:
                        enum:
                          - remove
                        type: string
                    type:
                        enum:
                          - emoji_changed
                        type: string
                type: object
            summary: A custom emoji has been removed.
        fileChange:
            payload:
                properties:
                    file:
                        properties:
                            id:
                                type: string
                        type: object
                    file_id:
                        type: string
                    type:
                        enum:
                          - file_change
                        type: string
                type: object
            summary: A file was changed.
        fileCommentAdded:
            payload:
                properties:
                    comment: {}
                    file:
                        properties:
                            id:
                                type: string
                        type: object
                    file_id:
                        type: string
                    type:
                        enum:
                          - file_comment_added
                        type: string
                type: object
            summary: A file comment was added.
        fileCommentDeleted:
            payload:
                properties:
                    comment:
                        type: string
                    file:
                        properties:
                            id:
                                type: string
                        type: object
                    file_id:
                        type: string
                    type:
                        enum:
                          - file_comment_deleted
                        type: string
                type: object
            summary: A file comment was deleted.
        fileCommentEdited:
            payload:
                properties:
                    comment: {}
                    file:
                        properties:
                            id:
                                type: string
                        type: object
                    file_id:
                        type: string
                    type:
                        enum:
                          - file_comment_edited
                        type: string
                type: object
            summary: A file comment was edited.
        fileCreated:
            payload:
                properties:
                    file:
                        properties:
                            id:
                                type: string
                        type: object
                    file_id:
                        type: string
                    type:
                        enum:
                          - file_created
                        type: string
                type: object
            summary: A file was created.
        fileDeleted:
            payload:
                properties:
                    event_ts:
                        type: string
                    file_id:
                        type: string
                    type:
                        enum:
                          - file_deleted
                        type: string
                type: object
            summary: A file was deleted.
        filePublic:
            payload:
                properties:
                    file:
                        properties:
                            id:
                                type: string
                        type: object
                    file_id:
                        type: string
                    type:
                        enum:
                          - file_public
                        type: string
                type: object
            summary: A file was made public.
        fileShared:
            payload:
                properties:
                    file:
                        properties:
                            id:
                                type: string
                        type: object
                    file_id:
                        type: string
                    type:
                        enum:
                          - file_shared
                        type: string
                type: object
            summary: A file was shared.
        fileUnshared:
            payload:
                properties:
                    file:
                        properties:
                            id:
                                type: string
                        type: object
                    file_id:
                        type: string
                    type:
                        enum:
                          - file_unshared
                        type: string
                type: object
            summary: A file was unshared.
        goodbye:
            payload:
                properties:
                    type:
                        enum:
                          - goodbye
                        type: string
                type: object
            summary: The server intends to close the connection soon.
        groupArchive:
            payload:
                properties:
                    channel:
                        type: string
                    type:
                        enum:
                          - group_archive
                        type: string
                type: object
            summary: A private channel was archived.
        groupClose:
            payload:
                properties:
                    channel:
                        type: string
                    type:
                        enum:
                          - group_close
                        type: string
                    user:
                        type: string
                type: object
            summary: You closed a private channel.
        groupHistoryChanged:
            payload:
                properties:
                    event_ts:
                        type: string
                    latest:
                        type: string
                    ts:
                        type: string
                    type:
                        enum:
                          - group_history_changed
                        type: string
                type: object
            summary: Bulk updates were made to a private channel's history.
        groupJoined:
            payload:
                properties:
                    channel:
                        properties:
                            created:
                                type: number
                            creator:
                                type: string
                            id:
                                type: string
                            name:
                                type: string
                        type: object
                    type:
                        enum:
                          - group_joined
                        type: string
                type: object
            summary: You joined a private channel.
        groupLeft:
            payload:
                properties:
                    channel:
                        type: string
                    type:
                        enum:
                          - group_left
                        type: string
                type: object
            summary: You left a private channel.
        groupMarked:
            payload:
                properties:
                    channel:
                        type: string
                    ts:
                        type: string
                    type:
                        enum:
                          - group_marked
                        type: string
                type: object
            summary: A private channel read marker was updated.
        groupOpen:
            payload:
                properties:
                    channel:
                        type: string
                    type:
                        enum:
                          - group_open
                        type: string
                    user:
                        type: string
                type: object
            summary: You opened a private channel.
        groupRename:
            payload:
                properties:
                    channel:
                        properties:
                            created:
                                type: number
                            id:
                                type: string
                            name:
                                type: string
                        type: object
                    type:
                        enum:
                          - group_rename
                        type: string
                type: object
            summary: A private channel was renamed.
        groupUnarchive:
            payload:
                properties:
                    channel:
                        type: string
                    type:
                        enum:
                          - group_unarchive
                        type: string
                    user:
                        type: string
                type: object
            summary: A private channel was unarchived.
        hello:
            payload:
                properties:
                    type:
                        enum:
                          - hello
                        type: string
                type: object
            summary: First event received upon connection.
        imClose:
            payload:
                properties:
                    channel:
                        type: string
                    type:
                        enum:
                          - im_close
                        type: string
                    user:
                        type: string
                type: object
            summary: You closed a DM.
        imCreated:
            payload:
                properties:
                    channel:
                        properties:
                            created:
                                type: number
                            creator:
                                type: string
                            id:
                                type: string
                            name:
                                type: string
                        type: object
                    type:
                        enum:
                          - im_created
                        type: string
                    user:
                        type: string
                type: object
            summary: A DM was created.
        imMarked:
            payload:
                properties:
                    channel:
                        type: string
                    ts:
                        type: string
                    type:
                        enum:
                          - im_marked
                        type: string
                type: object
            summary: A direct message read marker was updated.
        imOpen:
            payload:
                properties:
                    channel:
                        type: string
                    type:
                        enum:
                          - im_open
                        type: string
                    user:
                        type: string
                type: object
            summary: You opened a DM.
        manualPresenceChange:
            payload:
                properties:
                    presence:
                        type: string
                    type:
                        enum:
                          - manual_presence_change
                        type: string
                type: object
            summary: You manually updated your presence.
        memberJoinedChannel:
            payload:
                properties:
                    channel:
                        type: string
                    channel_type:
                        enum:
                          - C
                          - G
                        type: string
                    inviter:
                        type: string
                    team:
                        type: string
                    type:
                        enum:
                          - member_joined_channel
                        type: string
                    user:
                        type: string
                type: object
            summary: A user joined a public or private channel.
        memberLeftChannel:
            payload:
                properties:
                    channel:
                        type: string
                    channel_type:
                        enum:
                          - C
                          - G
                        type: string
                    team:
                        type: string
                    type:
                        enum:
                          - member_left_channel
                        type: string
                    user:
                        type: string
                type: object
            summary: A user left a public or private channel.
        message:
            payload:
                properties:
                    attachments:
                        items:
                            $ref: '#/components/schemas/attachment'
                        type: array
                    channel:
                        type: string
                    edited:
                        properties:
                            ts:
                                type: string
                            user:
                                type: string
                        type: object
                    text:
                        type: string
                    ts:
                        type: string
                    type:
                        enum:
                          - message
                        type: string
                    user:
                        type: string
                type: object
            summary: A message was sent to a channel.
        outgoingMessage:
            payload:
                properties:
                    channel:
                        type: string
                    id:
                        type: number
                    text:
                        type: string
                    type:
                        enum:
                          - message
                        type: string
                type: object
            summary: A message was sent to a channel.
    schemas:
        attachment:
            properties:
                author_icon:
                    format: uri
                    type: string
                author_link:
                    format: uri
                    type: string
                author_name:
                    type: string
                color:
                    type: string
                fallback:
                    type: string
                fields:
                    items:
                        properties:
                            short:
                                type: boolean
                            title:
                                type: string
                            value:
                                type: string
                        type: object
                    type: array
                footer:
                    type: string
                footer_icon:
                    format: uri
                    type: string
                image_url:
                    format: uri
                    type: string
                pretext:
                    type: string
                text:
                    type: string
                thumb_url:
                    format: uri
                    type: string
                title:
                    type: string
                title_link:
                    format: uri
                    type: string
                ts:
                    type: number
            type: object
    securitySchemes:
        token:
            in: query
            name: token
            type: httpApiKey
info:
    title: Slack Real Time Messaging API
    version: 1.0.0
servers:
    default:
        protocol: https
        protocolVersion: "1.1"
        security:
          - token: []
        url: https://slack.com/api/rtm.connect
